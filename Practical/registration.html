<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    
    <h3 align="center"><U>REGISTRATION FORM</U></h3>
    
    <form action="">
        <table align="center" border="1">
            <caption><b>FILL UP!!</b></caption>
            <colgroup>
                <col span="1" style="background-color: yellow;">
            </colgroup>
          <tr>
            <td><b>STUDENT ID</b></td>
            <td><input type="text" name="" id=""></td>
          </tr>
          <tr>
            <td><b>NAME</b></td>
            <td><input type="text" name="" id=""></td>
          </tr>
          <tr>
            <td><b>GENDER</b></td>
            <td><input type="radio" id="m" name="GENDER">
                <label for="m">MALE</label>
                <input type="radio" id="f" name="GENDER">
                <label for="f">FEMALE</label>
            </td>
        </tr>
            <tr>
                <td><b>PASSWORD</b></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="b"><b>BRANCH</b></label></td>
                <td>
                    <select name="BRANCH" id="b">
                        <option value="0">-->select<--</option>
                        <option value="1">IT</option>
                        <option value="2">CSE</option>
                        <option value="3">EEE</option>
                        <option value="4">ETC</option>
                        <option value="5">CE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>HOBBIES</b></td>
                <td>
                    <input type="checkbox" name="SP" id="S">
                    <label for="S"><b>PLAYING SPORTS</b></label>
                    <br>
                    <input type="checkbox" name="HOL" id="HO">
                    <label for="HO"><b>HOLIDAY</b></label>
                    <br>
                    <input type="checkbox" name="STUDY" id="ST">
                    <label for="ST"><b>STUDY</b></label>
                    <br>
                    <input type="checkbox" name="MOV" id="M">
                    <label for="M"><b>MOVIES</b></label>
                </td>
            </tr>
            <tr>
                <td><label for="AD"><b>ADDRESS</b></label></td>
                <td><textarea name="ADDRESS" id="AD" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMI"></td>
                <td><input type="reset" value="RESET"></td>

            </tr>
          
        </table>
    </form>

</body>
</html>
